<mat-toolbar>
  CRUD Full Material
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="cerrarSesion()">Cerrar Sesión</button>
</mat-toolbar>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around" fxLayoutGap="10px" style="margin-top: 20px;">
  <div fxFlex="65">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

  <div fxFlex="30">
      <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Inserción de datos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Cantidad">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="País">
              </mat-form-field>
                  <button mat-raised-button color="primary" class="btn">Insertar</button>
                  <button mat-raised-button color="warn" class="btn" type="reset">Restablecer</button>
            </form>
          </mat-card-content>
        </mat-card>
  </div>
</div>
