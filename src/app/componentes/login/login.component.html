
<mat-grid-list cols="12" rowHeight="100vh">
  <mat-grid-tile [colspan]="12" [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Ingrese sus datos</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nickname" formControlName="nickname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="pass">
          </mat-form-field>
          <button mat-raised-button color="primary" class="btn">Login</button>
          <button mat-raised-button color="warn" class="btn">Clear</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
